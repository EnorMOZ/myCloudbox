---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Stop and remove any existing container
  docker_container:
    name: portainer
    state: absent

- name: Create portainer directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - "{{mnt.docker_data}}/portainer"
    
- name: Setup default portainer docker volume to be merged
  set_fact:
    portainer_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "{{mnt.docker_data}}/portainer:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"

- name: Create and start container
  docker_container:
    name: portainer
    image: "portainer/portainer"
    pull: yes
    published_ports:
      - "127.0.0.1:9000:9000"
    volumes: "{{portainer_volumes + docker_volumes.portainer|default([])}}"
    env:
      VIRTUAL_HOST: "portainer.{{domain}}"
      VIRTUAL_PORT: 9000
      LETSENCRYPT_HOST: "portainer.{{domain}}"
      LETSENCRYPT_EMAIL: "{{email}}"
    networks:
      - name: cloudbox
        aliases:
          - portainer
    restart_policy: always
    state: started
