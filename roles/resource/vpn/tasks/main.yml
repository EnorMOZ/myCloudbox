---
  
- include_tasks: "{{roles_dir}}/resource/get-id/tasks/main.yml"

- name: Stop and remove any existing container
  docker_container:
    name: vpn
    state: absent
    
- name: Create vpn directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - "{{mnt.docker_data}}/vpn"

- name: Setup default vpn docker volume to be merged
  set_fact:
    vpn_volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/lib/modules:/lib/modules:ro"
      - "{{mnt.docker_data}}/vpn:/config"

- name: Setup vpn.env file
  template:
    src: "{{roles_dir}}/resource/vpn/templates/vpn.env"
    dest: "{{mnt.docker_data}}/vpn/vpn.env"

- name: Create and start container
  docker_container:
    name: vpn
    privileged: True
    image: hwdsl2/ipsec-vpn-server
    pull: yes
    published_ports:
      - "500:500/udp"
      - "4500:4500/udp"
    env_file: "{{mnt.docker_data}}/vpn/vpn.env"
    env:
      APP: "vpn"
      PUID: "{{uid.stdout}}"
      PGID: "{{gid.stdout}}"
      BACKUP: "no"
    volumes: "{{vpn_volumes + docker_volumes.vpn|default([])}}"    
    networks:
      - name: cloudbox
        aliases:
          - vpn
    restart_policy: always
    state: started
