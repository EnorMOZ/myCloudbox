---
- name: Verify that Rclone version was specified
  fail: msg="You must specify the Rclone version in settings.yml"
  when: (
      (rclone.version is undefined)
      or
      (rclone.version is none)
      or
      (rclone.version | trim == '')
      )

- include_tasks: "{{roles_dir}}/resource/get-id/tasks/main.yml"

- name: Cleanup rclone tmp path
  shell: rm -rf /tmp/rclone-*-linux-amd64

- name: Build version tag
  set_fact: rclone_version_tag="{{ ((rclone.version == 'latest') | ternary('current', 'v{{rclone.version}}')) }}"

- name: "Unarchive rclone version: {{rclone.version}}"
  unarchive:
    src: https://downloads.rclone.org/rclone-{{ rclone_version_tag }}-linux-amd64.zip
    dest: /tmp
    copy: no
    validate_certs: no

- name: Ensure rclone folders exists
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}} recurse=true"
  with_items:
    - "{{mnt.docker_data}}/rclone"
    - "/home/{{user}}/.config/rclone"

- name: Copy binary to {{mnt.docker_data}}/rclone
  copy:
    src: "/tmp/rclone-v{{ rclone.version }}-linux-amd64/rclone"
    dest: "{{mnt.docker_data}}/rclone/rclone"
    mode: 0777
    owner: "{{user}}"
    group: "{{user}}"

- name: Symlink binary to /usr/sbin
  file:
    src: "{{mnt.docker_data}}/rclone/rclone"
    dest: /usr/sbin/rclone
    state: link
    force: yes

- name: Make dir for local manpages
  file:
    path: '/usr/local/share/man/man1'
    state: directory
    mode: 0775
    owner: root
    group: root

- name: Copy manpage
  copy:
    src: "{{ rclone_tmp_dir.stdout }}/rclone.1"
    dest: /usr/local/share/man/man1/rclone.1
    mode: 0644
    owner: root
    group: root

- name: Install manpage
  shell: mandb
  changed_when: false

- name: Symlink config
  file:
    src: "{{mnt.docker_data}}/rclone/rclone.conf"
    dest: "/home/{{user}}/.config/rclone/rclone.conf"
    owner: "{{user}}"
    group: "{{user}}"
    state: link
    force: yes

- name: Check restore rclone.conf exists
  stat:
    path: "{{playbook_dir}}/rclone.conf"
  register: restore_rclone_conf

- name: Restore rclone.conf as part of restore process
  copy:
    src: "{{playbook_dir}}/rclone.conf"
    dest: "{{mnt.docker_data}}/rclone/rclone.conf"
    mode: 0775
    owner: "{{user}}"
    group: "{{user}}"
  when: restore_rclone_conf.stat.exists

- name: Remove restored rclone.conf
  file:
    path: "{{playbook_dir}}/rclone.conf"
    state: absent
  when: restore_rclone_conf.stat.exists
