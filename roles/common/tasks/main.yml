---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Install common packages
  apt: "name={{item}} state=present"
  with_items:
    - nano
    - unrar
    - unzip
    - p7zip
    - curl
    - sqlite3
    - vnstat
    - tree
    - lsof
    - man-db
    - ksmtuned
    - git
    - pwgen
    - rsync
    - logrotate
    - htop
    - iotop
    - nload
    - fail2ban
    - ufw
    - ncdu
    - mc
    - speedtest-cli
    - nethogs
    - dnsutils
    - glances
    - screen
    - apache2-utils
    - jq
  ignore_errors: yes

- name: Check to see if unrar installed
  stat:
    path: "/usr/bin/unrar"
  register: unrar_binary

- name: Install common packages
  apt: "name={{item}} state=present"
  with_items:
    - unrar-free
  ignore_errors: yes
  when: not unrar_binary.stat.exists

- name: Install common pip modules
  pip: "name={{item}} state=latest"
  with_items:
    - passlib
    - certbot
    - ansible-toolbox
    - ndg-httpsclient
    - dnspython
    - yq
  ignore_errors: yes

- name: Create common directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - "{{mnt.local}}"
    - "{{mnt.fuse_dir}}"
    - "{{mnt.docker_data}}"

- name: Check plexdrive mount folder exist
  stat:
    path: "{{mnt.plexdrive}}"
  register: plexdrive_mnt

- name: Create "{{mnt.plexdrive}}"
  file:
    path: "{{mnt.plexdrive}}"
    state: directory
    mode: 0755
    owner: "{{user}}"
    group: "{{user}}"
    recurse: yes
  when: plexdrive_mnt.stat.exists == False

- name: Set "{{mnt.docker_data}}" permissions
  shell: "chmod -R ugo+X {{mnt.docker_data}}"
  args:
    warn: no

- name: Set "{{mnt.docker_data}}" owner
  shell: "chown -R {{user}}:{{user}} {{mnt.docker_data}}"
  args:
    warn: no
