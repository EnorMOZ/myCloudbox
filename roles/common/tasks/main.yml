---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: gid

- name: Install common packages
  apt: "name={{item}} state=present"
  with_items:
    - unrar
    - unzip
    - p7zip
    - curl
    - sqlite3
    - vnstat
    - tree
    - lsof
    - man-db
    - ksmtuned
    - git
    - pwgen
    - rsync
    - logrotate
    - htop
    - iotop
    - nload
    - fail2ban
    - ufw
    - ncdu
    - mc
    - speedtest-cli
    - nethogs
    - nodejs-legacy
    - npm
    - glances
    - screen
    - python-netaddr
    - apache2-utils

- name: Install common pip modules
  pip: "name={{item}} state=latest"
  with_items:
    - passlib
    - docker-py
    - certbot
    - ansible-toolbox
    - ndg-httpsclient
    - dnspython

- name: Create common directories
  file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}}"
  with_items:
    - "{{mnt.local}}"
    - "{{mnt.fuse_dir}}"
    - "{{mnt.docker_data}}"

- name: Check plexdrive mount folder exist
  stat:
    path: "{{mnt.plexdrive}}"
  register: plexdrive_mnt

- name: Create "{{mnt.plexdrive}}"
  file:
    path: "{{mnt.plexdrive}}"
    state: directory
    mode: 0755
    owner: "{{user}}"
    group: "{{user}}"
    recurse: yes
  when: plexdrive_mnt.stat.exists == False

- name: Set "{{mnt.docker_data}}" permissions
  shell: "chmod -R 775 {{mnt.docker_data}}"
  args:
    warn: no

- name: Set "{{mnt.docker_data}}" owner
  shell: "chown -R {{user}}:{{user}} {{mnt.docker_data}}"
  args:
    warn: no
