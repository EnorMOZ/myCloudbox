    - { role: plexpy, tags: ['full', 'plex', 'plexpy'] }
    - { role: plexrequests, tags: ['full', 'plex', 'plexrequests'] }
    - { role: plex_autoscan, tags: ['full', 'plex', 'plex_autoscan'] }
